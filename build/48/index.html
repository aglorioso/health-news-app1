<!doctype html>
<html lang="en">
    <head>
    <!--this installs leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
	<body>
		<div id="map" style="width:100%; height:300px;"></div>
		<h1>William Ross, a 33-year-old White male, died on 1992-05-01</h1>
		<!-- We are calling a bunch of methods from leaflet. 16 is the zoom level-->
		        <script type="text/javascript">
            var map = L.map('map').setView([34.05569, -118.291274], 16);
         // connects you to open street map 
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);

            // call our marker method to mark the x and y on our map
            var marker = L.marker([34.05569, -118.291274]).addTo(map);
        </script>
    </body>
	</body>
</html>
